<mat-card *ngIf="gamePlayers.length > 0">

    <mat-card-content>
        <table mat-table [dataSource]="gamePlayers" class="mat-elevation-z8">
            <ng-container matColumnDef="player">
                <th mat-header-cell *matHeaderCellDef style="width: 50%;">Jogador</th>
                <td mat-cell *matCellDef="let row" style="width: 50%;"> {{row.player.name}} </td>
            </ng-container>
            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef style="width: 25%;">Pontos</th>
                <td mat-cell *matCellDef="let row" style="width: 25%;"> {{row.points}} </td>
            </ng-container>
            <ng-container matColumnDef="wins">
                <th mat-header-cell *matHeaderCellDef style="width: 25%;">Vitórias</th>
                <td mat-cell *matCellDef="let row" style="width: 25%;"> {{row.wins}} / {{ totalSteps }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <mat-card-actions style="display: flex;">
        <a style="flex: 1" routerLink="/" mat-raised-button color="primary" class="button-large">VOLTAR PARA O
            INÍCIO</a>
    </mat-card-actions>
</mat-card>
